# ================================
# Service Macros - User Settings
# ================================
# Include this file ONCE from printer.cfg:
#   [include ServiceMacros/ServiceSettings.cfg]
#
# All other files in ServiceMacros/ are internal and
# should normally not be edited by the user.

[gcode_macro Service_settings]
# Toolhead / filament handling
variable_retract_distance: 10          # Distance to retract / extrude (mm)
variable_retract_temp: 220             # Temp for filament retract (°C)
variable_nozzle_swap_temp: 280         # Hot nozzle swap temp (°C)
variable_cold_swap_hotend: False       # True for cold-swap hotend (e.g. Revo)
variable_cold_swap_temp: 60            # Safe temp for cold nozzle swaps (°C)

# Visual feedback
variable_leds: True                    # True if LED effects are configured

# Dockable probe support (Klicky, Euclid, etc.)
variable_dockable_probe: False         # True if a dockable probe is used
variable_attach_probe: ""              # G-code to attach probe, e.g. "ATTACH_PROBE"
variable_detach_probe: ""              # G-code to detach probe, e.g. "DETACH_PROBE"

# Auto probe after nozzle change
variable_autoprobe_after_nozzle_change: False   # Run probe test after nozzle swap

gcode:
    {action_respond_info("Service settings loaded; this macro only stores configuration.")}

# Internal includes (managed by installer / repo)
[include ServiceMacros/Service_Main.cfg]
[include ServiceMacros/Service_Probe.cfg]
[include ServiceMacros/Service_Checks.cfg]
[include ServiceMacros/Service_Nozzle.cfg]
